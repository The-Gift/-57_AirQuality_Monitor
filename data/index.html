<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Quality Sensor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./javascript.js"></script>
</head>

<body>
    <div class="container">
        <h1>Air Quality Sensor</h1>

        <div class="row justify-content-md-center">
            <div class="col-5">
                <h2>Sensor Data</h2>
                <pre id="sensorData">
                </pre>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-5">
                <h2>Status</h2>
                <pre id="status">
                </pre>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-5">
                <h2>Other Actions</h2>
                <a href="/settings" class="btn btn-sm btn-secondary">Change
                    Settings & update firmware</a>
                <button type="button" id="btnCalibrate" class="btn btn-sm btn-secondary">Callibrate CO2 Sensor</button>
                <button type="button" id="btnReset" class="btn btn-sm btn-danger">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
